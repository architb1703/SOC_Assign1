<html>
    <head>
        <title>Assignment-1</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
        <script>
            function update(url){
                document.getElementById("sub-box").src=url;
            }
        </script>
    </head>
    <body>
        <h1>My First Sub-Window</h1>
        <div>
            <iframe src="https://www.wikipedia.org/" frameborder="20" style="width: 100%; height: 60%;" id="sub-box"></iframe>
        </div>
        <form>
            <input type="button" value="Wiki" onclick="update('https://www.wikipedia.org/');">
            <input type="button" value="IIT Kanpur" onclick="update('https://www.iitk.ac.in/');")>
            <input type="button" value="Bing" onClick="update('https://www.bing.com');")>
        </form>
    </body>
</html>
