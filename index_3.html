<html>
    <head>
        <title>Assignment-1</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
        <script>
            function update(url){
                document.getElementById("sub-box").src=url;
            }
        </script>
    </head>
    <body>
        <h1>My First Sub-Window</h1>
        <div>
            <iframe src="https://www.google.com/webhp?igu=1" frameborder="20" style="width: 100%; height: 80%;" id="sub-box"></iframe>
        </div>
        <br>
        <center>
        <form>
            <input type="button" value="Wiki" onclick="update('https://www.wikipedia.org/');">
            <input type="button" value="Google" onclick="update('https://www.google.com/webhp?igu=1');")>
            <input type="button" value="Bing" onClick="update('https://www.bing.com');")>
        </form>
        </center>
    </body>
</html>
